<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>حجز البيانات</title>
    <script>
        function bookData() {
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;
            var dob = document.getElementById("dob").value;
            var pob = document.getElementById("pob").value;
            var gender = document.getElementById("gender").value;
            var fatherName = document.getElementById("fatherName").value;
            var motherName = document.getElementById("motherName").value;

            var xmlData = `
            <data>
                <name>${name}</name>
                <surname>${surname}</surname>
                <dob>${dob}</dob>
                <pob>${pob}</pob>
                <gender>${gender}</gender>
                <fatherName>${fatherName}</fatherName>
                <motherName>${motherName}</motherName>
            </data>`;

            var xmlBlob = new Blob([xmlData], {type: "application/xml"});
            var url = URL.createObjectURL(xmlBlob);

            var a = document.createElement("a");
            a.href = url;
            a.download = "booking.xml";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</head>
<body>
    <h1>حجز البيانات</h1>
    <form>
        <label for="name">الاسم:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="surname">اللقب:</label><br>
        <input type="text" id="surname" name="surname"><br>
        <label for="dob">تاريخ الميلاد:</label><br>
        <input type="text" id="dob" name="dob"><br>
        <label for="pob">مكان الميلاد:</label><br>
        <input type="text" id="pob" name="pob"><br>
        <label for="gender">الجنس:</label><br>
        <input type="text" id="gender" name="gender"><br>
        <label for="fatherName">اسم الأب:</label><br>
        <input type="text" id="fatherName" name="fatherName"><br>
        <label for="motherName">اسم ولقب الأم:</label><br>
        <input type="text" id="motherName" name="motherName"><br><br>
        <button type="button" onclick="bookData()">حجز</button>
    </form>
</body>
</html>
